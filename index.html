<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googlespis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="title--lg">Typograhpy</h1>
      <p class="title">Web Developer</p>
      <p class="title--sm">CSS Project</p>
      <form>
        <div>
          <h1>Forms</h1>
          <label> Your name:
            <input type="text" class="input" placeholder="Your name">
          </label>
          <label> Your message:
            <textarea class="input" placeholder="Your message"></textarea>
          </label>
        </div>
      </form>
      <P class="text--xl">Xtra Large Text</P>
      <p class="text--lg">Large Text</p>
      <p class="text--bold">Bold Text</p>
      <p class="text">Regular Text</p>
      <p class="text--sm">Small Text</p>
      <h2>Button</h2>
      <button class="btn btn--nav">Hire Me</button>
      <h2>Anchor</h2>
      <a class="btn btn--raised" href="#">Hire Me</a>
      <div>
        <a class="btn btn--line" href="#">Visit</a>
      </div>
    </div>  
  </main>
</body>
</html>
